<div class="container">
  <!-- DONE: DO you need both container and loginmodulewrapper? -->
  <div class="login-module-wrapper">
    <div class="login-col">
      <img src="assets/images/LoginImage.png" alt="" />
    </div>
    <!-- ./ login-col -->
    <div class="login-col form-module">
      <h2>{{ title }}</h2>
     <!-- DONE: It would be nice to have a prefix to indicate feature, i.e #form => #loginForm --> 
      <form (ngSubmit)="onFormSubmit()" #loginForm="ngForm">
        <div class="form-errors" *ngIf="user.access === false">
          <i class="fas fa-arrow-circle-right"></i>
          {{ formErrorMessage }}
        </div>
        <div>
          <input
            type="text"
            placeholder="username"
            ngModel
            name="username"
            required
            #name="ngModel"
          />
          <p *ngIf="!name.valid && name.touched">{{ formUserError }}</p>
        </div>
        <div>
          <input
            type="password"
            placeholder="password"
            ngModel
            name="password"
            required
            #pass = "ngModel"
          />
          <p *ngIf="!pass.valid && pass.touched">{{ formPassError }}</p>
        </div>
        <button [disabled]="!loginForm.valid" type="submit">{{ formButtonName }}</button>
      </form>
    </div>
    <!-- ./ login-col -->
  </div>
  <!-- ./ login-module-wrapper -->
</div>
<!-- ./ container -->
